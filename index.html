<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PUBG</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="main-container">
      <audio id="audio" src="sound.wav" autostart="false"></audio>
      <header class="header">
        <div class="wrapper header__wrapper">
          <a
            class="logo-container"
            href="https://www.clipart.email/download/11436106.html"
            title="Image from clipart.email"
            ><img
              src="https://media.sketchfab.com/models/5848769ca37f442eb9d100374d02be4b/thumbnails/18ac83c88c7642acb4c76f900b9d152e/6b46efc4de46443aa067a74d63f4a4c9.jpeg"
              width="100"
              alt="Logo Png Pubg"
          /></a>

          <!--<object
              data="img/pubg-icon.svg"
              type="image/svg+xml"
              class="logo-object"
            ></object>-->

          <nav class="header__navigation">
            <a class="navigation__link link-active" href="">Home</a>
            <a class="navigation__link" href="">Rules </a>
            <a class="navigation__link" href="">Support </a>
            <a class="navigation__link" href="">Help </a>
            <a class="navigation__link" href="">Contact Us</a>
          </nav>
          <ul class="user__menu">
            <li>
              <button class="button user__button button-colored">LOG IN</button>
            </li>
            <li><button class="button user__button">SIGN UP</button></li>
          </ul>
        </div>
      </header>
      <main class="main__part">
        <section class="main__numbers">
          <span class="number number-active">01</span>
          <span class="vertical-line"></span>
          <span class="number">05</span>
        </section>
        <div class="content-image-wrapper">
          <section class="main__content">
            <h3 class="content__text">Best Game In the World</h3>
            <h2 class="content__slogan">
              Player Unknown's <br />
              <span class="text-colored">Battlegrounds</span> PUBG
            </h2>
            <h3 class="content__text">Like What You Read? Sign up Now.</h3>
            <button class="button main__button">
              PLAY NOW
              <span class="play-icon"></span>
            </button>
          </section>
          <section class="main__image">
            <img class="player-image" src="img/player-icon.png" />
          </section>
        </div>
        <section class="main__social">
          <span class="social__line"></span>
          <div class="social__list">
            <a class="social__link instagram" href=""></a>
            <a class="social__link facebook" href=""></a>
            <a class="social__link twitter" href=""></a>
          </div>
          <span class="social__line"></span>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__language">
          <span class="language__text">SELECT LANGUAGE</span>
          <span class="language__arrow"></span>
          <ul class="languages__selector">
            <li class="language__item">English</li>
            <li class="language__item">Russian</li>
            <li class="language__item">German</li>
            <li class="language__item">Japanese</li>
          </ul>
        </div>
        <div class="footer__partners">
          <a href="" class="partners__link pubg"></a>
          <a href="" class="partners__link tencent"></a>
          <a href="" class="partners__link lightspeed"></a>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
